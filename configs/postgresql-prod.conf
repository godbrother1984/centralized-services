# PostgreSQL Production Configuration
# File: centralized-services/postgresql-prod.conf
# Version: 1.0.0
# Date: 2025-09-19
# Description: Production-optimized PostgreSQL configuration

# ===== CONNECTION SETTINGS =====
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# ===== MEMORY SETTINGS =====
shared_buffers = 512MB              # 25% of total RAM
effective_cache_size = 1536MB       # 75% of total RAM
work_mem = 4MB
maintenance_work_mem = 128MB
dynamic_shared_memory_type = posix

# ===== PERFORMANCE SETTINGS =====
random_page_cost = 1.1
effective_io_concurrency = 200
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# ===== WAL SETTINGS =====
wal_level = replica
max_wal_size = 2GB
min_wal_size = 256MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# ===== LOGGING =====
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000    # Log slow queries (1 second)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default

# ===== SECURITY =====
ssl = off                           # Handled by Traefik
password_encryption = scram-sha-256
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# ===== AUTOVACUUM =====
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 60s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# ===== BACKGROUND WRITER =====
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# ===== STATISTICS =====
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# ===== CLIENT CONNECTION DEFAULTS =====
timezone = 'Asia/Bangkok'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'