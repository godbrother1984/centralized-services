# Custom pg_hba.conf for Centralized Services - Secure Configuration with Rate Limiting
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# External connections - require password authentication with connection limits
host    all             all             127.0.0.1/32            md5
host    all             all             ::1/128                 md5

# Allow replication connections from localhost with authentication
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5

# Docker networks - trust for internal container communication
host    all             all             172.16.0.0/12           trust
host    all             all             10.0.0.0/8              trust
host    all             all             192.168.0.0/16          trust

# External access - require password authentication
host    all             all             0.0.0.0/0               md5
